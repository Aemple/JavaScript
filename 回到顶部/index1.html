<!-- 【4】scrollIntoView() Element.scrollIntoView方法滚动当前元素，进入浏览器的可见区域  和锚点基本一样-->
<body style="height:2000px;">
    <div id="target"></div>
    <button id="test" style="position:fixed;right:0;bottom:0">回到顶部</button>
    <script>
        test.onclick = function () {
            target.scrollIntoView();
        }
    </script>
</body>
